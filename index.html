<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application Dev Karan</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="font-mono m-0 bg-slate-800 text-white bg-gradient-to-b from-[#49bce3] to-[#4b9afa]">

    <header class="hidden sm:flex border-2 justify-between items-center p-5 ">
        <h1 class="text-3xl capitalize font-extrabold text-[#f7e36f]">weather Application</h1>
        <div>
            <h1 class="text-lg capitalize">made by</h1>
            <h1 class="text-xl uppercase font-semibold">Dev Karan</h1>
        </div>
    </header>

    <div class="w-[400px] max-h-full rounded-lg m-auto my-5 sm:w-full sm:h-auto sm:m-0 sm:rounded-none sm:min-h-screen">

    <div class="sm:flex">

        <div class="sm:flex sm:flex-col sm:w-1/3 sm:p-10 sm:pt-16">
    

            <div id="searchbar" class="flex justify-center items-center p-10 sm:hidden">
                <input type="text" name="search" id="searchm" class="w-3/4 bg-inherit border-b-2 outline-none mr-3 cursor-text text-white placeholder:text-white p-2 capitalize " placeholder="Search Your City Here">
                <button id="searchbutm"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></button>
            </div>

            <h1 class="text-center text-5xl" id="city">City</h1>

            <div class="relative w-2/6 m-auto my-10 ">
                <img src="./src/sun.png" alt="" class="absolute w-full inset-0 shadow blur-sm object-cover" id="img">
                <img src="./src/sun.png" alt="" class="relative w-full object-cover" id="imgs">
            </div>

            <div class="h-[300px] w-[300px] border-2 rounded-lg bg-white/10 m-auto flex flex-col justify-around items-center">
                <h1 id="date" class="">Today, 21 june</h1>
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <div class="absolute inset-0 text-7xl text-black/35 blur-sm" id="temps">42째C</div>
                        <div class="relative text-7xl" id="temp">42째C</div>
                      </div>
                    <h1 id="weather" class="">weather</h1>
                </div>
    
                <div>
                    <div class="flex justify-center items-center my-2 w-[220px]">
                        <div class="w-1/2 flex items-center justify-between mr-3">
                            <i class="fa-solid fa-wind fa-lg" style="color: #ffffff;"></i>
                        <h1 class="text-right">Wind</h1>
                        </div>
                        <h1 class="w-1/2 text-center border-l-2" id="wind">23</h1>
                    </div>
                    <div class="flex justify-center items-center my-2 w-[220px]">
                        <div class="w-1/2 flex items-center justify-between mr-3">
                            <i class="fa-solid fa-droplet fa-lg" style="color: #ffffff;"></i>
                            <h1 class="text-right">Humidity</h1>
                        </div>
                        <h1 class="w-1/2 text-center border-l-2" id="humidity">23</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class=" pb-10 sm:w-2/3 sm:p-20 sm:pt-5">

            <div id="searchbar" class="sm:flex justify-center items-center p-10 sm:justify-start  sm:p-10 sm:pl-0 hidden">
                <input type="text" name="search" id="search" class="w-3/4 bg-inherit border-b-2 outline-none mr-3 cursor-text text-white placeholder:text-white p-2 sm:p-0 capitalize sm:w-1/4" placeholder="Search Your City Here">
                <button id="searchbut"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></button>
            </div>

            <div class="h-[300px] w-[300px] rounded-lg m-auto flex justify-around items-center flex-wrap sm:flex-row  sm:w-3/4 sm:justify-between sm:m-0 sm:h-auto sm:my-5">
                <div class="h-[140px] w-[140px] border-2 rounded-lg bg-white/10 flex flex-col justify-center items-center">
                    <h1 id="maxmintemp" class="text-xl mb-1 font-semibold text-center">32째C/23째C</h1>
                    <div class="flex flex-col items-center justify-between h-1/2 w-full">
                        <img src="./src/temp.png" alt="clouds" class="object-cover w-7">
                        <h1 class="text-base text-center capitalize">Temperature</h1>
                    </div>
                </div>
                
                <div class="h-[140px] w-[140px] border-2 rounded-lg bg-white/10 flex flex-col justify-center items-center">
                    <h1 id="clouds" class="text-2xl mt-2 font-semibold text-center">99%</h1>
                    <div class="flex flex-col items-center justify-around h-1/2 w-full">
                        <img src="./src/clouds.png" alt="clouds" class="object-cover w-12">
                        <h1 class="text-base text-center capitalize">clouds</h1>
                    </div>
                </div>
                
                <div class="h-[140px] w-[140px] border-2 rounded-lg bg-white/10 flex flex-col justify-center items-center">
                    <h1 id="sunrise" class="text-2xl mt-2 text-center font-semibold">5:23 AM</h1>
                    <div class="flex flex-col items-center justify-around h-1/2 w-full">
                        <img src="./src/sunrise.png" alt="clouds" class="object-cover w-12">
                        <h1 class="text-base text-center capitalize">sunRise</h1>
                    </div>
                </div>
                
                <div class="h-[140px] w-[140px] border-2 rounded-lg bg-white/10 flex flex-col justify-center items-center">
                    <h1 id="sunset" class="text-2xl mt-2 text-center font-semibold">5:32 PM</h1>
                    <div class="flex flex-col items-center justify-around h-1/2 w-full">
                        <img src="./src/sunset.png" alt="sunset" class="object-cover w-12">
                        <h1 class="text-base text-center capitalize">SunSet</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/0b8232a921.js" crossorigin="anonymous"></script>
<script type="module" src="./src/script.js"></script>
</html>
